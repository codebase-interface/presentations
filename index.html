<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations - Codebase Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .presentations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .presentation-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .presentation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .presentation-card h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .presentation-card p {
            color: #666;
            line-height: 1.6;
        }

        .presentation-card .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 0.5rem;
        }

        .empty-state code {
            background: #f4f4f4;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Presentations</h1>
            <p>Codebase Interface Presentation Collection</p>
        </header>

        <div id="presentations-list" class="presentations-grid">
            <!-- Presentations will be loaded here by JavaScript -->
        </div>

        <footer>
            <p>Part of <a href="https://codebaseinterface.org">Codebase Interface</a></p>
        </footer>
    </div>

    <script>
        // Function to discover and list presentations
        async function loadPresentations() {
            const container = document.getElementById('presentations-list');
            
            // For GitHub Pages, we'll need to maintain a list of presentations
            // This can be updated manually or via a build script
            const presentations = [
                { slug: 'getting-started', title: 'Getting Started', description: 'Click to view presentation' },
                { slug: 'intro', title: 'intro', description: 'Click to view presentation' }
            ];

            if (presentations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Presentations Yet</h2>
                        <p>Get started by creating your first presentation:</p>
                        <p><code>task new -- my-first-presentation</code></p>
                        <p>Your presentation will automatically appear on this page!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = presentations.map(pres => `
                <a href="${pres.slug}/" class="presentation-card">
                    <div class="icon">ðŸ“Š</div>
                    <h2>${pres.title}</h2>
                    <p>${pres.description || 'Click to view presentation'}</p>
                </a>
            `).join('');
        }

        // Load presentations when page loads
        loadPresentations();
    </script>
</body>
</html>
